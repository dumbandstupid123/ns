<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Maria â€¢ Housing Counselor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007AFF;
            --light-blue: #E3F2FD;
            --dark-blue: #0056CC;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --border-color: #E5E5E7;
            --message-user: #007AFF;
            --message-assistant: #F2F2F7;
            --shadow-light: 0 2px 16px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --radius-large: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--background);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .counselor-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .counselor-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counselor-avatar svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .counselor-details h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.125rem;
        }

        .counselor-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #34C759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--background);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-light);
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome-message p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .quick-action {
            background: var(--light-blue);
            color: var(--primary-blue);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quick-action:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-1px);
        }

        /* Message Styles */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        }

        .message.user .message-avatar {
            background: var(--text-secondary);
        }

        .message-avatar svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-large);
            font-size: 1rem;
            line-height: 1.5;
        }

        .message.assistant .message-content {
            background: var(--card-background);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            box-shadow: var(--shadow-light);
        }

        .message.user .message-content {
            background: var(--message-user);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            margin-bottom: 1.5rem;
        }

        .typing-indicator .message-content {
            background: var(--card-background);
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDot {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem 2rem;
            background: var(--card-background);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: var(--background);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-large);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--card-background);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: var(--primary-blue);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .send-button:hover {
            background: var(--dark-blue);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .messages-area {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 4px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Navigation Styles */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--primary-blue);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="back-button" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="counselor-info">
                <div class="counselor-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div class="counselor-details">
                    <h3>Maria</h3>
                    <p><span class="status-dot"></span> Housing Counselor</p>
                </div>
            </div>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/chat" class="nav-link active">Chat with Maria</a>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messages">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h2>Welcome to Housing Services</h2>
                <p>I'm Maria, your AI housing counselor. I'm here to help you find the best housing resources for your specific situation.</p>
                
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendMessage('I need emergency shelter tonight')">I need emergency shelter</button>
                    <button class="quick-action" onclick="sendMessage('I\'m looking for affordable housing')">Looking for affordable housing</button>
                    <button class="quick-action" onclick="sendMessage('I\'m a veteran seeking housing')">Veteran seeking housing</button>
                    <button class="quick-action" onclick="sendMessage('I need housing for my family')">Family housing needed</button>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="message assistant typing-indicator" id="typingIndicator">
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div class="message-content">
                    <span>Maria is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chat-form" class="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isTyping = false;
        let isProcessing = false;

        // Auto-resize textarea
        const messageInput = document.getElementById('user-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function goBack() {
            window.history.back();
        }

        function sendQuickMessage(message) {
            if (isProcessing) return;
            // Hide welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            sendMessage(message);
        }

        async function sendMessage(quickMessage = null) {
            const message = quickMessage || messageInput.value.trim();
            if (!message || isTyping || isProcessing) return;

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            if (!quickMessage) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            // Show typing indicator
            showTyping();
            
            try {
                isProcessing = true;
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
                sessionId = data.session_id;

                // Hide typing indicator and add response
                hideTyping();
                addMessage(data.response, 'assistant');
                isProcessing = false;

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage(
                    "I apologize for the technical difficulty. I'm here to help! Could you please tell me about your housing situation? For example, are you looking for emergency shelter, affordable housing, or do you have any specific needs?",
                    'assistant'
                );
                isProcessing = false;
            }
        }

        function addMessage(content, type) {
            const messagesArea = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            if (type === 'user') {
                avatarDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>`;
            } else {
                avatarDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>`;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(text) {
            // Format phone numbers as clickable links
            text = text.replace(/(\d{3}-\d{3}-\d{4})/g, '<a href="tel:$1" style="color: var(--primary-blue); text-decoration: none;">$1</a>');
            
            // Format email addresses as clickable links
            text = text.replace(/([\w\.-]+@[\w\.-]+\.\w+)/g, '<a href="mailto:$1" style="color: var(--primary-blue); text-decoration: none;">$1</a>');
            
            // Convert line breaks to <br>
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function showTyping() {
            isTyping = true;
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('send-button').disabled = true;
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('send-button').disabled = false;
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messages');
            setTimeout(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }, 100);
        }

        async function resetConversation() {
            if (sessionId) {
                try {
                    await fetch('http://localhost:8081/api/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId
                        })
                    });
                } catch (error) {
                    console.error('Error resetting conversation:', error);
                }
            }
            
            // Clear messages
            const messagesArea = document.getElementById('messages');
            const messages = messagesArea.querySelectorAll('.message:not(.typing-indicator)');
            messages.forEach(message => message.remove());
            
            // Show welcome message again
            document.querySelector('.welcome-message').style.display = 'block';
            
            sessionId = null;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
        });

        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message && !isProcessing) {
                input.value = '';
                await sendMessage(message);
            }
        });

        // Focus input when pressing / key
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement !== document.getElementById('user-input')) {
                e.preventDefault();
                document.getElementById('user-input').focus();
            }
        });
    </script>
</body>
</html>
